{% extends 'profile.html' %}
{% block title %}Upload Instrument{% endblock %}
{% block content %}
<link rel="stylesheet" href="ok/card.css">
<link rel="stylesheet" href="ok/form.css">

<div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Instrument Information</h4>
        <form class="form-sample" method="post">
          <p class="card-description">
          </p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Model</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control my-font" name="model" id="model"/>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Type</label>
                <div class="col-sm-9">
                  <input class="form-control my-font" placeholder="Instrument Type" name="type" id="type" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Color</label>
                <div class="col-sm-9">
                  <input class="form-control my-font" placeholder="Instrument Color" name="color" id="color"/>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Duration</label>
                <div class="col-sm-9">
                  <select class="form-control my-font" name="duration" id="duration">
                    <option disabled selected>Select Rental Duration</option>
                    <option>3</option>
                    <option>7</option>
                    <option>10</option>
                    <option>15</option>
                    <option>21</option>
                    <option>30</option>
                    <!-- <option>45</option> -->
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control my-font" name="price" id="price"/>
                </div>
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label" for="customFile">Upload Image File</label>
                  <div class="col-sm-9">
                    <input type="file" class="form-control my-font" id="customFile" />
                  </div>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Contact Number</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control my-font" value={{current_user.contact}}>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Email Address</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control my-font" value={{current_user.email}}>
                  </div>
                </div>
              </div>
          </div>
          <p class="card-description">
            Address:
          </p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Detailed Address</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control my-font" name="location" id="location" value="{{current_user.address}}"/>
                </div>
              </div>
            </div>
          </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Address 2</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Postcode</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" />

              </div>
            </div>
          </div>
          <div class="row">

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <div class="col-sm-9">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <div class="col-sm-9">
                  <button type="submit" class="btn btn-danger btn-icon-text right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                      <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>

                    Upload
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
