{% extends 'base copy.html' %}
{% block title %}RentMyInstrument - Home{% endblock %}

{% block content %}
<!-- Google font -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

<!-- Bootstrap -->
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

<!-- Slick -->
<link type="text/css" rel="stylesheet" href="css/slick.css"/>
<link type="text/css" rel="stylesheet" href="css/slick-theme.css"/>

<!-- nouislider -->
<link type="text/css" rel="stylesheet" href="css/nouislider.min.css"/>

<!-- Font Awesome Icon -->
<link rel="stylesheet" href="css/font-awesome.min.css">

<!-- Custom stlylesheet -->
<link type="text/css" rel="stylesheet" href="css/style.css"/>

<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='ok/card.css')}}"/>
<style>
    .shop:before {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0px;
    width: 10%;
    background: #D10024;
    opacity: 0.9;
    -webkit-transform: skewX(-45deg);
    -ms-transform: skewX(-45deg);
    transform: skewX(-45deg);
    }
</style>
<!-- SECTION -->
<div class="container mt-100">

    <div class="section">
        <h2 style="color: #ffffff; font-weight: bolder; text-align: center; font-style: normal;">Top Picks</h2>
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- shop -->
                <div class="col-md-4 col-xs-6">
                    <div class="shop">
                        <div class="shop-img">
                            <img src="{{url_for('static', filename='img/guitar.jpg')}}" alt="">
                        </div>
                        <div class="shop-body">
                            <h3>Guitar<br></h3>
                            <a href="{{url_for('admin.manage_users')}}" class="cta-btn"> <i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                </div>
                <!-- /shop -->

                <!-- shop -->
                <div class="col-md-4 col-xs-6">
                    <div class="shop">
                        <div class="shop-img">
                            <img src="{{url_for('static', filename='img/piano.jpg')}}" alt="">
                        </div>
                        <div class="shop-body">
                            <h3>Piano<br></h3>
                            <a href="{{url_for('admin.manage_instruments')}}" class="cta-btn"> <i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                </div>
                <!-- /shop -->

                <!-- shop -->
                <div class="col-md-4 col-xs-6">
                    <div class="shop">
                        <div class="shop-img">
                            <img src="{{url_for('static', filename='img/drums.png')}}" alt="">

                        <div class="shop-body">
                            <h3>Drum<br>Set</h3>
                            <a href="{{url_for('admin.add_promo')}}" class="cta-btn"><i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                </div>
                <!-- /shop -->
            </div>
            <!-- /row -->
            <div class="row">
                <div class="col-md-4 col-xs-6"></div>
                <div class="col-md-4 col-xs-6">
                    <a class="btn btn-danger btn-lg btn-block" type="button" href="{{url_for('views.instruments')}}" style="background-color: #D10024;">View all</a>
                </div>
                <div class="col-md-4 col-xs-6"></div>
            </div>
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->

</div>
<!-- /SECTION -->

<!-- jQuery Plugins -->
<script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='js/slick.min.js')}}"></script>
<script src="{{url_for('static', filename='js/nouislider.min.js')}}"></script>
<script src="{{url_for('static', filename='js/jquery.zoom.min.js')}}"></script>
<script src="{{url_for('static', filename='js/main.js')}}"></script>
