{% extends 'profile.html' %}
{% block title %}Update Instrument{% endblock %}
{% block content %}
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('static', filename='css/slick.css') }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('static', filename='css/slick-theme.css') }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('static', filename='css/nouislider.min.css') }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('static', filename='ok/card.css') }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('static', filename='ok/form.css') }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('static', filename='ok/button.css') }}" rel="stylesheet" type="text/css">

<div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Instrument Information</h4>
        <form class="form-sample" method="post">
          <p class="card-description">
          </p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Model</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="model" id="model" value="{{instrument.model}}"/>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Type</label>
                <div class="col-sm-9">
                  <input class="form-control" placeholder="Instrument Type" name="type" id="type" value="{{instrument.type}}"/>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Color</label>
                <div class="col-sm-9">
                  <input class="form-control" placeholder="Instrument Color" name="color" id="color" value="{{instrument.color}}"/>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Duration (days)</label>
                <div class="col-sm-9">
                  <select class="form-control" name="duration" id="duration">
                    {% if instrument.duration==None %}
                    <option disabled selected>Select Rental Duration</option>
                    {% else %}<option>{{instrument.duration}}</option>{% endif %}
                    <option>3</option>
                    <option>7</option>
                    <option>10</option>
                    <option>15</option>
                    <option>21</option>
                    <option>30</option>
                    <option>45</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Price (BDT)</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="price" id="price" value="{{instrument.price}}"/>
                </div>
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label" for="customFile">Upload Image File</label>
                  <div class="col-sm-9">
                    <input type="file" class="form-control" id="customFile" />
                  </div>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Contact Number</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" value={{current_user.contact}}>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Email Address</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" value={{current_user.email}}>
                  </div>
                </div>
              </div>
          </div>
          <p class="card-description">
            Address:
          </p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Address 1</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="location" id="location" value="{{instrument.location}}"/>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <div class="col-sm-9">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <div class="col-sm-9">
                  <button type="submit" class="btn btn-danger btn-icon-text right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                      <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                      <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                    </svg>
                    Save Changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>


{% endblock %}
