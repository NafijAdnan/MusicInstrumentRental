{% extends 'profile.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" href="ok/profile.css">

<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="img/user.png" alt=""/>
                    <div class="file btn btn-lg btn-primary">
                        Update Photo
                        <input type="file" name="file"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head"><br>
                            <h5>
                                {{user.first_name}} {{user.last_name}}
                            </h5>
                            <p class="proile-rating">RATING : <span>N/R</span></p>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" style="border-color: #d10024;" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Save Changes"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                </div>
            </div>
            <div class="col-md-8">
                <!-- <div class="tab-content profile-tab" id="myTabContent"> -->
                <div class="profile-tab" id="myTabContent">
                    <div class="tab-pane show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Username</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.username}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>First Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="first_name" value="{{user.first_name}}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Last Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="last_name" value="{{user.last_name}}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="email" value="{{user.email}}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Contact Number</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="contact" value="{{user.contact}}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Date of Birth</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="dob" placeholder="YYYY/MM/DD" value="{% if user.dob!=None %}{{user.dob}}{%endif%}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Detailed Address</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="address" placeholder="Enter your detailed address" value="{% if user.address!=None %}{{user.address}}{%endif%}"/>
                                    </div>
                                </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </form>           
</div>
{% endblock %}
